<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        * {

        #canvas {
            background: #f1f1f1;

</head>
<body>

    //变大,1倍，2倍
    ctx.scale(1, 2)
    ctx.rect(100, 100, 200, 100)

    ctx.fill()
    ctx.stroke()
</script>
